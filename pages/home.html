<head>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>



  <div id="hider"></div>

  <div class="main-title">
    <p style="text-indent: 20px;">STaR</p>
    <p>WarS</p>
    <p id="subtitle">Return of the jedi</p>
    <h1></h1>
  </div>

  <div class="crawl-container">
    <div class="fade"></div>

    <section class="star-wars">
      <div class="crawl">
        <div class="title">

        </div>
        <!-- crawl     -->
      </div>
    </section>
  </div>


  <!-- CHARCATERS -->

  <div class="divider">
    <h1>Characters</h1>
  </div>

  <div>
    <button id="BTN_C_P" class="my-3 BTN_slider">Previous</button>
  </div>
  <div class="row" id="Container_characters">
    <div class="col-12">
      <div class="row" id="characters">
        <div class="modal">
          <button class="BTN_slider mt-2 BTN_closeModal">Close</button>

          <table class="modal_content"></table>
        </div>
        <!-- data -->
      </div>
    </div>
  </div>
  <div>
    <button id="BTN_C_N" class="my-3 BTN_slider">Next</button>
  </div>

  <!-- VEHICLES -->

  <div class="divider">
    <h1>Vehicles</h1>
  </div>

  <div>
    <button id="BTN_V_P" class="my-3 BTN_slider">Previous</button>
  </div>
  <div class="row" id="Container_vehicles">
    <div class="col-12">
      <div class="row" id="vehicles">
        <div class="modal">
          <button class="BTN_slider mt-2 BTN_closeModal">Close</button>
          <hr>
          <table class="modal_content"></table>

        <!-- data -->
      </div>
    </div>
  </div>

    <button id="BTN_V_N" class="my-3 BTN_slider">Next</button>
  </div>

  <div class="page-bg"></div>
